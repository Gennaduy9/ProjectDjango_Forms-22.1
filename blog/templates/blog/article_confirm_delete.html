{% extends 'catalog/base.html' %}

{% block content %}

    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div class="col-md-4">
                    <div class="card md-4 box-shadow">
                        <div class="card-body">

                            <form method="post">
                                {% csrf_token %}
                                <p>Хотите удалить статью {{ object.title }}?</p>
                                <button type="submit" class="btn btn-danger">Подтвердить</button>
                                <a href="{% url 'blog:list' %}" class="btn btn-warning">Отмена</a>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
